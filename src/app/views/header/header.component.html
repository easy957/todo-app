<div class="container-fluid">
  <div class="row settings">
    <div class="col-10 text-left">
      <span class="navbar-brand">{{ categoryName }}</span>
      <span
        *ngIf="!statShown"
        (click)="onToggleStat()"
        class="link navbar-brand toggle-stat"
        >Показать статистику</span
      >
      <span
        *ngIf="statShown"
        (click)="onToggleStat()"
        class="link navbar-brand toggle-stat"
        >Скрыть статистику</span
      >
    </div>
    <div class="col-2 text-right">
      <button mat-icon-button class="header-icon" (click)="showSettings()">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="header-icon" (click)="onShowIntro()">
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </div>
</div>
