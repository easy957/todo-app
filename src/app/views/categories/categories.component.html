<div
  class="sidebar"
  data-color="purple"
  data-background-color="white"
  data-image="../assets/img/sidebar-1.jpg"
>
  <div class="logo">
    <a class="simple-text logo-normal"> Категории </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li
        class="nav-item category"
        (click)="showTasksByCategory(undefined)"
        [class.active]="selectedCategory === undefined"
      >
        <a class="nav-link pointer">
          <span class="all-category-title">Все</span>
        </a>
      </li>
      <div class="line"></div>
      <li
        class="nav-item"
        *ngFor="let category of categories"
        (click)="showTasksByCategory(category)"
        [class.active]="category === selectedCategory"
      >
        <a class="nav-link">
          <p>{{ category.title }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
